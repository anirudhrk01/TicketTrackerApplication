<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/ticket}">Tickets</a>
				</li>
				<li class="nav-item"><a th:href="@{/ticket/new}"
					class="btn btn-primary btn-sm mb-3"> New Ticket</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>List of Ticket</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				
				<form th:action="@{/search}" method="get">
				<input type="text" name="keyword" th:value="${keyword}" placeholder=" " size="50">
				<button type="submit" class="btn btn-info">Search</button>
				
				</form>
				
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created On</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ticket: ${ticket}">
					<td th:text="${ticket.tickettitle}"></td>
					<td th:text="${ticket.ticketshortdescription}"></td>
					<td th:text="${ticket.ticketcreatedon}"></td>
					<td><a th:href="@{/ticket/edit/{id}(id=${ticket.id})}"
						class="btn btn-primary">Edit</a> <a
						th:href="@{/ticket/{id}(id=${ticket.id})}" class="btn btn-danger">Delete</a>

						<a th:href="@{/ticket/{id}(id=${ticket.id})}" class="btn btn-info">View</a>
					</td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
